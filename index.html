<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header" class="container">
        <h2>Etch A Sketch</h2>
        <label>Grid size:</label>
        <input type="number" id="gridSize" value="16" min="2" max="100">
        <button id="btn" class="btn">GO</button><break></break>
        <button id="rainbow" class="rainbow">Rainbow</button><break></break>
        <button id="reset" class="reset">Reset</button><break></break>
    </div>

    <div id="gridContainer" class="container"></div>

    <script src="index.js"></script>
</body>
</html>
